<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Notas - Gestor Académico</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

<div class="header text-center">
  <h2>Gestor Académico</h2>
</div>

<div class="wrapper">

  <!-- SIDEBAR -->
  <div class="sidebar d-flex flex-column">
    <nav class="nav nav-pills flex-column mt-3">
      <a href="../index.html" class="nav-link">
        <i class="bi bi-house-door"></i> Inicio
      </a>
      <a href="estudiantes.html" class="nav-link">
        <i class="bi bi-people"></i> Estudiantes
      </a>
      <a href="asignaturas.html" class="nav-link">
        <i class="bi bi-journal-bookmark"></i> Asignaturas
      </a>
      <a href="notas.html" class="nav-link active">
        <i class="bi bi-clipboard-check"></i> Notas
      </a>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <div class="content">

    <h3 class="mb-4">Gestión de Notas</h3>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalNota">
      <i class="bi bi-plus-circle"></i> Registrar Nota
    </button>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Estudiante</th>
          <th>Asignatura</th>
          <th>Nota</th>
          <th>Fecha</th>
          <th>Observación</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>María Pérez</td>
          <td>Matemáticas</td>
          <td>4.5</td>
          <td>2026-05-10</td>
          <td>Buen desempeño</td>
          <td>
            <button class="btn btn-warning btn-sm">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalNota">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Registrar Nota</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label class="form-label">Estudiante</label>
            <select class="form-select">
              <option>María Pérez</option>
              <option>Carlos Gómez</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Asignatura</label>
            <select class="form-select">
              <option>Matemáticas</option>
              <option>Programación</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Nota</label>
            <input type="number" step="0.1" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Observación</label>
            <textarea class="form-control"></textarea>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary">Guardar</button>
      </div>

    </div>
  </div>
</div>

<footer>
  Curso Desarrollo Web - 2026
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
