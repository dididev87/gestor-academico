<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Asignaturas - Gestor Académico</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <div class="header text-center">
      <h2>Gestor Académico</h2>
    </div>

    <div class="wrapper">
      <!-- SIDEBAR -->
      <div class="sidebar d-flex flex-column">
        <nav class="nav nav-pills flex-column mt-3">
          <a href="/public/index.html" class="nav-link">
            <i class="bi bi-house-door"></i> Inicio
          </a>
          <a href="/public/vistas/estudiantes.html" class="nav-link">
            <i class="bi bi-people"></i> Estudiantes
          </a>
          <a href="/public/vistas/asignaturas.html" class="nav-link active">
            <i class="bi bi-journal-bookmark"></i> Asignaturas
          </a>
          <a href="/public/vistas/notas.html" class="nav-link">
            <i class="bi bi-clipboard-check"></i> Notas
          </a>
        </nav>
      </div>

      <!-- CONTENIDO -->
      <div class="content">
        <h3 class="mb-4">Gestión de Asignaturas</h3>

        <button
          class="btn btn-success mb-3"
          data-bs-toggle="modal"
          data-bs-target="#modalAsignatura"
        >
          <i class="bi bi-plus-circle"></i> Agregar Asignatura
        </button>

        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Créditos</th>
              <th>Docente</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>MAT101</td>
              <td>Matemáticas</td>
              <td>3</td>
              <td>Juan López</td>
              <td><span class="badge bg-success">Activa</span></td>
              <td>
                <button class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalAsignatura">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Asignatura</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Código</label>
                <input type="text" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Créditos</label>
                <input type="number" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Docente</label>
                <input type="text" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select">
                  <option>Activa</option>
                  <option>Inactiva</option>
                </select>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <footer>Curso Desarrollo Web - 2026</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
