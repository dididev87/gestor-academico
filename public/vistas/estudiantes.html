<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes - Gestor Académico</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>

<div class="header text-center">
  <h2>Gestor Académico</h2>
</div>

<div class="wrapper">

  <!-- SIDEBAR -->
  <div class="sidebar d-flex flex-column">
    <nav class="nav nav-pills flex-column mt-3">
      <a href="/public/index.html" class="nav-link">
        <i class="bi bi-house-door"></i> Inicio
      </a>
      <a href="/public/vistas/estudiantes.html" class="nav-link active">
        <i class="bi bi-people"></i> Estudiantes
      </a>
      <a href="/public/vistas/asignaturas.html" class="nav-link">
        <i class="bi bi-journal-bookmark"></i> Asignaturas
      </a>
      <a href="/public/vistas/notas.html" class="nav-link">
        <i class="bi bi-clipboard-check"></i> Notas
      </a>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <div class="content">

    <h3 class="mb-4">Gestión de Estudiantes</h3>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalEstudiante">
      <i class="bi bi-plus-circle"></i> Agregar Estudiante
    </button>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Documento</th>
          <th>Correo</th>
          <th>Programa</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Ana Torres</td>
          <td>12345678</td>
          <td>ana@email.com</td>
          <td>Ingeniería</td>
          <td><span class="badge bg-success">Activo</span></td>
          <td>
            <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalEstudiante">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Agregar Estudiante</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Programa</label>
            <input type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option>Activo</option>
              <option>Inactivo</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary">Guardar</button>
      </div>

    </div>
  </div>
</div>

<footer>
  Curso Desarrollo Web - 2026
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
